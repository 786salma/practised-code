<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 DRAG AND DROP</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" >
    <link rel="stylesheet" type="text/css" media="screen" href="draganddrop.css"/>
    </head>
    <body>
        <h1>Drag and Drop</h1>
        <div id="dragStart">
            <img id="snap" src="down.jpg" alt="image" draggable="true" ondragstart="dragfunction(event)">
                    
                </div>
                <div id="dragstop" ondragover="dragstart(event)" ondrop="dragstop(event)"></div>
                <script src="draganddrop.js"></script>
    </body>
</html>
